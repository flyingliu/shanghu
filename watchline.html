    <div id="map"></div>
    <div id="resultInfo"></div>
    <div class="action">
      <form action="/watchline.html" method="get">

        <input type="text" class="linename" value="" placeholder="eg:线路1" required>

      <div class="tog"></div>
      <h3>线路列表</h3>

        <li>中山公园</li>
        <li>世纪公园</li>
      </ul>
    </div>

    <script src="js/addpoi.js"></script>
