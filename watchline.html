<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>线路打点标记</title>
  <link rel="stylesheet" href="line.css">
  <meta charset="utf8"></head>
<body>
  <div id="map"></div>
  <div id="resultInfo"></div>
  <div class="action">
     <strong>线路：</strong>
      <input type="text" class="linename" value="" placeholder="eg:线路1" required>
      <button onclick="addpoint()" type="button">打点</button>
      <button onclick="return joinline()" type="submit">提交线路</button>

  </div>
  <div class="oinfo">
    <span>当前精度：</span>
    <strong id="jingdu">0</strong> 米
  </div>
  <div class="lineifno">
    <div class="tog"></div>
    <h3>线路列表</h3>
    <ul id="lines"></ul>
  </div>

  <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>

  <script src="http://cdn.bootcss.com/underscore.js/1.7.0/underscore.js"></script>
  <script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=32b1fa9eb78b96418799aed124f7cb93"></script>

  <script src="js/jquery.cookie.js"></script>
  <script src="js/addpoi.js"></script>
</body>
</html>
